$schema: 'https://continuum-codex.dev/schema/zanpakuto.v1'

type: object
required:
  - id
  - owner
  - sealed_name
  - canon_status

properties:
  id:
    type: string
    pattern: '^[a-z0-9_-]+$'

  owner:
    $ref: "../../_shared/types.yaml#/MultilingualString"

  sealed_name:
    $ref: "../../_shared/types.yaml#/MultilingualString"

  shikai:
    type: object
    required:
      - name
      - release_command
    properties:
      name:
        $ref: "../../_shared/types.yaml#/MultilingualString"
      release_command:
        $ref: "../../_shared/types.yaml#/MultilingualString"

  bankai:
    type: object
    required:
      - name
    properties:
      name:
        $ref: "../../_shared/types.yaml#/MultilingualString"

  canon_status:
    type: string
    enum:
      - manga
      - anime
      - novel
      - filler
